[pytest]
addopts = -s -v
python_files = *_tests.py test_*.py
python_classes = Test*
python_functions = test_*
markers =
    users: Маркировки для тестов, связанных с пользователями.
    regression: Маркировки для регрессионых тестов.
    authentication: Маркировки для тестов, связанных с аутентификацией.
    files: Маркировки для тестов с файлами.